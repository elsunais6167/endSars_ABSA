{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<!-- Content wrapper -->
<div class="content-wrapper d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <!-- Content -->
  <div class="card mb-4" style="width: 100%; max-width: 500px;">
    <h5 class="card-header text-center">Login</h5>
    <div id="alert-div" class="alert alert-danger alert-dismissible" role="alert" {% if login_error or error_message %} style="display: block;" {% else %} style="display: none;" {% endif %}>
        {% if login_error %}
            {{ login_error }}
        {% else %}
            {{ error_message }}
        {% endif %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- Account -->
    <form method="POST" action="">
      {% csrf_token %}
      <hr class="my-0" />
      <div class="card-body"> 
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" name="username"
                aria-describedby="emailHelp">
            <div id="username" class="form-text"> </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password">
        </div>

        <div class="mt-2 text-center">
          <button type="submit" class="btn btn-primary me-2">Login</button>
        </div>
        <br>
        <hr class="my-0" />
        <br>
         <h4 style="text-align: center;"> <a href="{% url 'register' %}"> Click here to Sign-Up</h4> </a> 
      </div>
    </form>
  </div>
</div>
{% endblock content %}
